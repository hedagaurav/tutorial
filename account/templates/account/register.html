{% extends 'base.html' %}
{% block head %}
    <title>Account - Registration</title>
{% endblock %}


{% block content %}

    <div class="content">
        <div class="row">
            <div class="col text-center">
                <h1>Accounts Registration Page</h1>
                <a href="{% url 'account:login' %}" class="btn btn-outline-warning btn-lg">Get Started!</a>
                <h3>{{ request.user }}</h3>
            </div>
        </div>
        <div class="col border border-dark">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">

                        <label for="id_{{ field.name }}">{{ field.label }}</label>
                        {{ field }}

                    </div>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
