{% extends 'base.html' %}
{% block content %}
    <article class="border border-success article-todo col-lg-6">
        <div>
            <h3 class="text-center">Stand Alone ToDo App</h3>
        </div>
        <div>
            <div class="card">
                <div class="card-header">
                    <p class="card-title">
                        What Do You Want To Do Today?
                    </p>
                </div>
                <div>
                    <form action="" method="post" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" name="" id="" type="text" placeholder="Enter Your Task.">
                                <button type="submit"><span><i class="fas fa-plus"></i></span> ADD</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div>
                        <div class="row">
                            <div class="col">
                                <button><span><i class="fas fa-trash-alt"></i></span> Delete Completed</button>
                            </div>
                            <div class="col">
                                <button><span><i class="far fa-trash-alt"></i></span> Delete All</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-text">
                        <ul class="list-group">
                            <li class="list-group-item">item1</li>
                            {% for item in todo_list %}
                                <li class="list-group-item">
                                    {{ item.text }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </article>


{% endblock %}
